<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blog</title>
</head>

<body>
<h1>Blog Posts</h1>
<a href="{{ url_for('add') }}">Add New Post</a>
<ul>
{% for post in posts %}
<li>
<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<a href="{{ url_for('delete', post_id=loop.index0) }}">Delete</a>
</li>
{% endfor %}
</ul>
</body>
</html>
